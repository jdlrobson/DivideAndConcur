<!DOCTYPE HTML>
<html>
	<head>
		<title>Divide & Concur - Learn Chinese</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="index.css">
		<link rel="manifest" href="./manifest.webmanifest" />
	</head>
	<body>
		<div class='chrome'>
			<div class='chrome__header'>
				<div class='chrome__header__home'>
					<img src='logo.png' alt='Divide and concur'
						width='220'
						class='chrome__header__home__logo'>
				</div>
				<div id="container">
					<div class='chrome__boot-screen__msg'>Booting the game...</div>
					<img class='chrome__boot-screen__img'
						src="panda.gif" alt='panda rolling' />
					<a class='chrome__boot-screen__source-link'
						href='https://giphy.com/gifs/keep-rollin-EatwJZRUIv41G'>giphy</a>
				</div>
		</div>
		<footer>Version <span id="version">0.0.0</span>, <a href="https://github.com/jdlrobson/DivideAndConcur">Jdlrobson</a>,
			<span id="modified"></span>
		</footer>
	</body>
	<script type="text/javascript" src="src/main.js"></script>
</html>
